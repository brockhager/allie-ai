<!DOCTYPE html>
<html>
<head>
    <title>Allie - Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .header p { color: #666; font-size: 16px; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }

        .section { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid #e1e5e9; }
        .section h2 { color: #667eea; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-size: 24px; }
        .section h2::before { font-size: 28px; }

        .fact-checking-section h2::before { content: "‚úÖ"; }
        .allie-ui-section h2::before { content: "üí¨"; }
        .reconciliation-section h2::before { content: "üîÑ"; }

        .iframe-container { border: 2px solid #e1e5e9; border-radius: 8px; overflow: hidden; background: #f8f9fa; }
        .iframe-container iframe { width: 100%; height: 400px; border: none; }

        .reconciliation-controls { text-align: center; }
        .run-reconciliation-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .run-reconciliation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .run-reconciliation-btn:active {
            transform: translateY(0);
        }
        .run-reconciliation-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e1e5e9;
        }
        .stat-number { font-size: 32px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }

        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .iframe-container iframe { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Dashboard</h1>
            <p>Monitor and manage Allie's learning system</p>
        </div>

        <div class="dashboard-grid">
            <div class="section fact-checking-section">
                <h2>Fact Checking</h2>
                <div class="iframe-container">
                    <iframe src="/fact-check" title="Fact Checking Interface"></iframe>
                </div>
            </div>

            <div class="section allie-ui-section">
                <h2>Allie UI</h2>
                <div class="iframe-container">
                    <iframe src="/chat" title="Allie Chat Interface"></iframe>
                </div>
            </div>
        </div>

        <div class="section reconciliation-section">
            <h2>Learning Reconciliation</h2>
            <p style="margin-bottom: 20px; color: #666;">Process pending learning queue items and validate facts against external sources.</p>

            <div class="reconciliation-controls">
                <button id="runReconciliationBtn" class="run-reconciliation-btn" onclick="runReconciliation()">
                    <span id="btnIcon">üîÑ</span>
                    <span id="btnText">Run Reconciliation</span>
                </button>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="totalFacts" class="stat-number">--</div>
                    <div class="stat-label">Total Facts</div>
                </div>
                <div class="stat-card">
                    <div id="pendingItems" class="stat-number">--</div>
                    <div class="stat-label">Pending Items</div>
                </div>
                <div class="stat-card">
                    <div id="processedItems" class="stat-number">--</div>
                    <div class="stat-label">Processed Today</div>
                </div>
                <div class="stat-card">
                    <div id="learningStatus" class="stat-number">‚úÖ</div>
                    <div class="stat-label">System Status</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        async function runReconciliation() {
            if (isRunning) return;

            const btn = document.getElementById('runReconciliationBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const statusMessage = document.getElementById('statusMessage');

            // Update UI to show running state
            isRunning = true;
            btn.disabled = true;
            btnText.textContent = 'Running...';
            btnIcon.textContent = '‚è≥';
            statusMessage.className = 'status-message status-info';
            statusMessage.textContent = 'Starting reconciliation process...';
            statusMessage.style.display = 'block';

            try {
                // Call the reconciliation endpoint
                const response = await fetch('/api/admin/run-reconciliation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusMessage.className = 'status-message status-success';
                    statusMessage.textContent = `‚úÖ Reconciliation completed successfully! Processed ${result.processed_count || 0} items.`;
                    // Refresh stats
                    await loadStats();
                } else {
                    throw new Error(result.error || 'Reconciliation failed');
                }

            } catch (error) {
                console.error('Reconciliation error:', error);
                statusMessage.className = 'status-message status-error';
                statusMessage.textContent = `‚ùå Error: ${error.message}`;
                statusMessage.style.display = 'block';
            } finally {
                // Reset UI
                isRunning = false;
                btn.disabled = false;
                btnText.textContent = 'Run Reconciliation';
                btnIcon.textContent = 'üîÑ';
            }
        }

        async function loadStats() {
            try {
                // Load facts count
                const factsResponse = await fetch('/api/facts?limit=1');
                if (factsResponse.ok) {
                    const factsData = await factsResponse.json();
                    document.getElementById('totalFacts').textContent = factsData.total || 0;
                }

                // Load learning queue stats (if endpoint exists)
                try {
                    const queueResponse = await fetch('/api/learning/queue/stats');
                    if (queueResponse.ok) {
                        const queueData = await queueResponse.json();
                        document.getElementById('pendingItems').textContent = queueData.pending || 0;
                        document.getElementById('processedItems').textContent = queueData.processed_today || 0;
                    }
                } catch (e) {
                    // Endpoint might not exist, that's ok
                    document.getElementById('pendingItems').textContent = 'N/A';
                    document.getElementById('processedItems').textContent = 'N/A';
                }

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadStats);

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
