<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allie - Fact Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
            text-align: center;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .facts-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-true {
            background: #d4edda;
            color: #155724;
        }

        .status-false {
            background: #f8d7da;
            color: #721c24;
        }

        .status-not_verified {
            background: #fff3cd;
            color: #856404;
        }

        .status-needs_review {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-experimental {
            background: #e2e3e5;
            color: #383d41;
        }

        .confidence-input {
            width: 80px;
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            text-align: center;
        }

        .status-select {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        .fact-text {
            max-width: 300px;
            word-wrap: break-word;
        }

        .keyword {
            font-weight: 600;
            color: #667eea;
        }

        .source-link {
            color: #667eea;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .updated-at {
            color: #6c757d;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }

        .bulk-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .bulk-actions h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .bulk-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Fact Check</h1>
            <p>Review and verify facts stored in Allie's memory</p>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="status-filter">Status Filter:</label>
                    <select id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="true">‚úÖ True</option>
                        <option value="false">‚ùå False</option>
                        <option value="not_verified">‚ùì Not Verified</option>
                        <option value="needs_review">‚ö†Ô∏è Needs Review</option>
                        <option value="experimental">üß™ Experimental</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="keyword-filter">Keyword Search:</label>
                    <input type="text" id="keyword-filter" placeholder="Search keywords...">
                </div>
                <div class="filter-group">
                    <label for="confidence-filter">Min Confidence:</label>
                    <input type="number" id="confidence-filter" min="0" max="100" placeholder="0-100">
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <div class="bulk-actions">
            <h3>Bulk Actions</h3>
            <div class="bulk-row">
                <select id="bulk-status">
                    <option value="">Select Status</option>
                    <option value="true">‚úÖ Mark as True</option>
                    <option value="false">‚ùå Mark as False</option>
                    <option value="not_verified">‚ùì Mark as Not Verified</option>
                    <option value="needs_review">‚ö†Ô∏è Mark as Needs Review</option>
                    <option value="experimental">üß™ Mark as Experimental</option>
                </select>
                <input type="number" id="bulk-confidence" min="0" max="100" placeholder="Confidence (0-100)">
                <button class="btn btn-primary" onclick="bulkUpdate()">Apply to Selected</button>
                <button class="btn btn-secondary" onclick="selectAll()">Select All</button>
            </div>
        </div>

        <div class="facts-table">
            <div class="table-header">Facts Overview</div>
            <div id="facts-content">
                <div class="loading">Loading facts...</div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal for fact details -->
    <div id="fact-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-keyword"></h2>
            <p id="modal-fact"></p>
            <div class="modal-details">
                <p><strong>Source:</strong> <span id="modal-source"></span></p>
                <p><strong>Status:</strong> <span id="modal-status"></span></p>
                <p><strong>Confidence:</strong> <span id="modal-confidence"></span></p>
                <p><strong>Updated:</strong> <span id="modal-updated"></span></p>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentFilters = {};
        let allFacts = [];
        let selectedFacts = new Set();

        // Load facts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFacts();
            loadStats();
        });

        async function loadFacts(page = 1, filters = {}) {
            currentPage = page;
            currentFilters = filters;

            const params = new URLSearchParams({
                limit: 50,
                offset: (page - 1) * 50,
                ...filters
            });

            try {
                const response = await fetch(`/api/facts?${params}`);
                const data = await response.json();

                if (data.status === 'success') {
                    allFacts = data.facts;
                    renderFactsTable(data.facts);
                    renderPagination(Math.ceil(data.total / 50));
                } else {
                    showError('Failed to load facts');
                }
            } catch (error) {
                console.error('Error loading facts:', error);
                showError('Error loading facts');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/hybrid-memory/statistics');
                const data = await response.json();

                if (data.status === 'success') {
                    const stats = data.statistics;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_facts || 0}</div>
                            <div class="stat-label">Total Facts</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${Math.round(stats.average_confidence * 100) / 100 || 0}</div>
                            <div class="stat-label">Avg Confidence</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.pending_review || 0}</div>
                            <div class="stat-label">Pending Review</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${Object.keys(stats.categories || {}).length}</div>
                            <div class="stat-label">Categories</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function renderFactsTable(facts) {
            const content = document.getElementById('facts-content');

            if (facts.length === 0) {
                content.innerHTML = '<div class="loading">No facts found</div>';
                return;
            }

            let html = `
                <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" onclick="toggleAll(this)"></th>
                            <th>Keyword</th>
                            <th>Fact</th>
                            <th>Source</th>
                            <th>Updated</th>
                            <th>Status</th>
                            <th>Confidence</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            facts.forEach(fact => {
                const statusClass = `status-${fact.status}`;
                const statusText = fact.status.replace('_', ' ').toUpperCase();
                const updatedDate = new Date(fact.updated_at).toLocaleDateString();

                html += `
                    <tr>
                        <td><input type="checkbox" value="${fact.id}" onchange="toggleSelection(${fact.id})"></td>
                        <td class="keyword">${fact.keyword}</td>
                        <td class="fact-text">${fact.fact}</td>
                        <td><a href="#" class="source-link" onclick="showFactDetails(${fact.id})">${fact.source}</a></td>
                        <td class="updated-at">${updatedDate}</td>
                        <td>
                            <select class="status-select" onchange="updateFactStatus(${fact.id}, this.value)">
                                <option value="true" ${fact.status === 'true' ? 'selected' : ''}>‚úÖ True</option>
                                <option value="false" ${fact.status === 'false' ? 'selected' : ''}>‚ùå False</option>
                                <option value="not_verified" ${fact.status === 'not_verified' ? 'selected' : ''}>‚ùì Not Verified</option>
                                <option value="needs_review" ${fact.status === 'needs_review' ? 'selected' : ''}>‚ö†Ô∏è Needs Review</option>
                                <option value="experimental" ${fact.status === 'experimental' ? 'selected' : ''}>üß™ Experimental</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" class="confidence-input" min="0" max="100"
                                   value="${fact.confidence_score || 50}"
                                   onchange="updateConfidence(${fact.id}, this.value)">
                        </td>
                        <td class="actions">
                            <button class="btn btn-secondary" onclick="showFactDetails(${fact.id})">View</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                </div>
            `;

            content.innerHTML = html;
        }

        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            let html = '';

            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadFacts(${i}, currentFilters)">${i}</button>`;
            }

            pagination.innerHTML = html;
        }

        async function updateFactStatus(factId, status) {
            try {
                const response = await fetch(`/api/facts/${factId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: status })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showSuccess('Fact status updated');
                    loadStats(); // Refresh stats
                } else {
                    showError('Failed to update fact status');
                }
            } catch (error) {
                console.error('Error updating fact status:', error);
                showError('Error updating fact status');
            }
        }

        async function updateConfidence(factId, confidence) {
            const confidenceNum = parseInt(confidence);
            if (isNaN(confidenceNum) || confidenceNum < 0 || confidenceNum > 100) {
                showError('Confidence must be between 0 and 100');
                return;
            }

            try {
                const response = await fetch(`/api/facts/${factId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ confidence_score: confidenceNum })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showSuccess('Confidence updated');
                    loadStats(); // Refresh stats
                } else {
                    showError('Failed to update confidence');
                }
            } catch (error) {
                console.error('Error updating confidence:', error);
                showError('Error updating confidence');
            }
        }

        async function bulkUpdate() {
            const status = document.getElementById('bulk-status').value;
            const confidence = document.getElementById('bulk-confidence').value;

            if (!status && !confidence) {
                showError('Please select a status or enter confidence');
                return;
            }

            if (selectedFacts.size === 0) {
                showError('Please select facts to update');
                return;
            }

            const updates = Array.from(selectedFacts).map(factId => ({
                fact_id: factId,
                status: status || undefined,
                confidence_score: confidence ? parseInt(confidence) : undefined
            }));

            try {
                const response = await fetch('/api/facts/bulk-update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ updates: updates })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showSuccess(`Updated ${data.total_processed} facts`);
                    selectedFacts.clear();
                    loadFacts(currentPage, currentFilters);
                    loadStats();
                } else {
                    showError('Bulk update failed');
                }
            } catch (error) {
                console.error('Error in bulk update:', error);
                showError('Error in bulk update');
            }
        }

        function applyFilters() {
            const filters = {
                status: document.getElementById('status-filter').value,
                keyword: document.getElementById('keyword-filter').value,
                confidence_score_min: document.getElementById('confidence-filter').value
            };

            // Remove empty filters
            Object.keys(filters).forEach(key => {
                if (!filters[key]) delete filters[key];
            });

            loadFacts(1, filters);
        }

        function clearFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('keyword-filter').value = '';
            document.getElementById('confidence-filter').value = '';
            loadFacts(1, {});
        }

        function toggleSelection(factId) {
            if (selectedFacts.has(factId)) {
                selectedFacts.delete(factId);
            } else {
                selectedFacts.add(factId);
            }
        }

        function toggleAll(checkbox) {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                toggleSelection(parseInt(cb.value));
            });
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = true;
                selectedFacts.add(parseInt(cb.value));
            });
        }

        function showFactDetails(factId) {
            const fact = allFacts.find(f => f.id === factId);
            if (!fact) return;

            document.getElementById('modal-keyword').textContent = fact.keyword;
            document.getElementById('modal-fact').textContent = fact.fact;
            document.getElementById('modal-source').textContent = fact.source;
            document.getElementById('modal-status').textContent = fact.status.replace('_', ' ').toUpperCase();
            document.getElementById('modal-confidence').textContent = fact.confidence_score || 'N/A';
            document.getElementById('modal-updated').textContent = new Date(fact.updated_at).toLocaleString();

            document.getElementById('fact-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('fact-modal').style.display = 'none';
        }

        function showSuccess(message) {
            // Simple notification - you could enhance this with a proper notification system
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('fact-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
